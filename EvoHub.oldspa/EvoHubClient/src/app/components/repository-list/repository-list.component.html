<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="repos-container" *ngIf="repositories">
  <div class="repo-box" *ngFor="let repo of repositories">
    <div class="general-information">
      <h3>Name</h3>
      <p><i class="bi bi-person-circle"></i>Owner</p>
      <p *ngIf="repo.description">Description</p>
      <p *ngIf="!repo.description">(Sem descrição)</p>
    </div>
    <p class="language"><i class="bi bi-file-code"></i> Language</p>
  </div>
</div>

<div class="favorites-empty" *ngIf="repositories.length == 0">
  <p>Não há nada para mostrar</p>
  <i class="bi bi-emoji-frown h1"></i>
</div>
